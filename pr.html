<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/pr.css">
</head>
<body>
        <header>
            <div class="container">

                    <div class="logo">
